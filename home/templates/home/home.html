{% extends 'base.html' %}

{% block body %}
    {% for category in categories %}
        <!-- Example split danger button -->
        <div class="btn-group">
            <a href="{{ category.get_absolute_url }}" type="button" class="btn btn-info">{{ category.name }}</a>
            <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
                    aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                {% for sub in category.scategories.all %}
                    <li><a class="dropdown-item" href="{{ sub.get_absolute_url }}">{{ sub.name }}</a></li>

                {% endfor %}
            </ul>
        </div>
    {% endfor %}
    <br><br>
    {% for product in products %}
        <div class="card" style="width: 18rem; display:inline-block;">
        <img src="{{ product.image.url }}" class="card-img-top" alt="#">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <a href="{{ product.get_absolute_url }}" class="btn btn-primary">Detail</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
