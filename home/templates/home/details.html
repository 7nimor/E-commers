{% extends 'base.html' %}

{% block body %}
    <h2>{{ product.name }}</h2>
    <p>{{ product.price }} Toman</p>
    <small> {{ product.created }}</small><br>
    <img src="{{ product.image.url }}" alt="" width="20%" height="20%">
    <h5>{{ product.description }}</h5><br><br>

    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="add to cart">
    </form>
{% endblock %}
